<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book-automation</title>
</head>

<body>
    <div id="book"></div>
    <script>

        const voice = ['ш', '-ш', '-ш'];

        const harry = {
            nameHarry: 'Гарри Поттер'
        }

        const chapter = 1

        const text = `


        <p>${chapter} Глава</p>
        <p>
            Этот тощий черноволосый мальчик в очках, видимо, сильно прибавил в росте за очень короткое время и потому
            выглядел слегка нездорово.На нем были грязные рваные джинсы, мешковатая линялая футболка и старые
            спортивные тапочки, которые просили каши.Такая наружность, конечно, не прибавляла ${harry.nameHarry} очарования
            в глазах других обитателей улицы, свято веривших, что неопрятность следует причислить к уголовно наказуемым
        деяниям.К счастью, нынче вечером от соседских глаз его скрывал большой куст гортензии.Собственно, сейчас
        ${harry.nameHarry} вообще могли бы заметить только его дядя и тетя, да и то если бы высунулись в окно и посмотрели прямо
        вниз, на клумбу.
        </p >
    
        <p>
            В целом ${harry.nameHarry} считал, что идея спрятаться здесь очень удачна. Конечно, лежать на раскаленной каменной земле
            не слишком удобно, зато никто не смотрит на него волком, не заглушает голос диктора зубовным скрежетом и не
            задает гнусных вопросов, как бывает всякий раз, когда он пытается смотреть телевизор в гостиной вместе с
            родственниками.
        </p>
    
        <p>
            И, словно эта мысль случайно влетела через окно в комнату, оттуда неожиданно послышался голос , приходившегося Гарри дядей:
        </p>
    
        <p>
            – Хорошо хоть мальчишка больше сюда не лезет. Кстати, куда он подевался?
        </p>
    
        <p>
            – Понятия не имею, – равнодушно ответила тетя Петуния. – В доме его нет.
        </p>
    
        <p>
            Дядя Вернон невнятно рыкнул и язвительно прибавил:
        </p>
    
        <p>
            – Он теперь, видите ли, интересуется новостями. Хотел бы я знать, что он на самом деле затевает. Чтобы
            нормального парня волновали события в мире!.. Так я и поверил! Дудли вот понятия ни о чем не имеет.
            Сомневаюсь, что он в курсе, как зовут премьер-министра… И вообще, не станут же про их кодлу рассказывать в
            наших новостях…
        </p>
    
        <p>
            – Вернон, ${voice},! – испуганно перебила его тетя Петуния. – Окно ведь открыто!
        </p>
    
        <p>
            – Ах да… прости, дорогая.
        </p>`;
        document.getElementById('book').innerHTML = text;
    </script>
</body>

</html>
